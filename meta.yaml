{% set name = "postprocessing_variant_calls" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ./

build:
  entry_points:
    - pv = postprocessing_variant_calls.main:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - poetry >=1.0.0
    - poetry-core
    - pip
  run:
    - python >=3.8
    - typer
    - pyvcf3
    - pandas
    - numpy

test:
  imports:
    - postprocessing_variant_calls
  commands:
    - pip check
    - pv --help
  requires:
    - pip

about:
  summary: This hosts multiple scripts necessary for filtering and processing of variant calls in the vcfs/txt file generated by callers.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - buehlere
